<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade da Pessoa</title>
    <link rel="stylesheet" href="../css/idade_pessoa.css">
</head>
<body>
    <a href="../index.html">
        <img src="../img/Home Button.png" alt="Home Button" id="home_button">
    </a>
    <div id="main-container">
        <h1>Idade da Pessoa</h1>
        <div id="input-container">
            <div class="box">
                <label for="age-input">Idade em anos:</label>
                <input type="number" id="age-input" step="1">
                <button id="Age-button" onclick="convertAge()">Converter</button>
            </div>
            <div class="box">
                <label for="result-years">Idade em dias:</label>
                <input type="number" id="day-input" step="1">
                <button id="Day-button" onclick="convertDay()">Converter</button>
            </div>
        </div>
        <div id="result-container">
            <p id="result-text"></p>
        </div>
    </div>
    <script>
        function convertAge() {
            const ageInput = document.getElementById("age-input").value;
            const ageInDays = parseInt(ageInput) * 365;

            if (isNaN(ageInput) || ageInput === "") {
                document.getElementById("result-text").innerText = "Por favor, insira uma idade válida.";
            } else {
                document.getElementById("result-text").innerText = `Idade em dias: ${ageInDays} dias`;
            }
        }

        function convertDay() {
            const dayInput = document.getElementById("day-input").value;
            const daysInYears = parseInt(dayInput) / 365;

            if (isNaN(dayInput) || dayInput === "") {
                document.getElementById("result-text").innerText = "Por favor, insira um número válido de dias.";
            } else {
                document.getElementById("result-text").innerText = `Idade em anos: ${daysInYears.toFixed(2)} anos`;
            }
        }
    </script>
</body>
</html>
