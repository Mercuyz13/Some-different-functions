<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Retângulo</title>
    <link rel="stylesheet" href="../css/calculo_retangulo.css">
</head>
<body>
    <a href="../index.html">
        <img src="../img/Home Button.png" alt="Home Button" id="home_button">
    </a>
    <div id="main-container">
        <h1>Cálculo do Retângulo</h1>
        <div id="input-container">
            <div class="box">
                <label for="length-input">Digite o comprimento:</label>
                <input type="number" id="length-input" step="any">
            </div>
            <div class="box">
                <label for="width-input">Digite a largura:</label>
                <input type="number" id="width-input" step="any">
            </div>
            <button id="calculate-button" onclick="calculate()">Calcular</button>
        </div>
        <div id="result-container">
            <p id="result-text"></p>
        </div>
    </div>
    <script>
        function calculate() {
            const lengthInput = parseFloat(document.getElementById("length-input").value);
            const widthInput = parseFloat(document.getElementById("width-input").value);

            if (isNaN(lengthInput) || isNaN(widthInput) || lengthInput <= 0 || widthInput <= 0 || lengthInput === "" || widthInput === "") {
                document.getElementById("result-text").innerText = "Por favor, insira valores válidos para comprimento e largura.";
                return;
            }

            const area = lengthInput * widthInput;
            const perimeter = 2 * (lengthInput + widthInput);

            document.getElementById("result-text").innerText = `Área: ${area.toFixed(1)} m² \nPerímetro: ${perimeter.toFixed(1)} m`;
        }
    </script>
</body>
</html>
