<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
    <link rel="stylesheet" href="../css/antecessor_sucessor.css">
</head>
<body>
    <a href="../index.html">
        <img src="../img/Home Button.png" alt="Home Button" id="home_button">
    </a>
    <div id="main-container">
        <h1>Antecessor e Sucessor</h1>
        <div id="input-container">
            <label for="number-input">Digite um número:</label>
            <input type="number" id="number-input">
            <button id="calculate-button" onclick="calculate()">Calcular</button>
        </div>
        <div id="result-container">
            <p id="result-text"></p>
        </div>
    </div>
    <script>
        function calculate() {
            const numberInput = document.getElementById("number-input").value;
            const antecessor = parseInt(numberInput) - 1;
            const sucessor = parseInt(numberInput) + 1;

            if (isNaN(numberInput) || numberInput === "") {
                document.getElementById("result-text").innerText = "Por favor, insira um número válido.";
            } else {
                document.getElementById("result-text").innerText = `Antecessor: ${antecessor} \nSucessor: ${sucessor}`;
            }
        }
    </script>
</body>
</html>
